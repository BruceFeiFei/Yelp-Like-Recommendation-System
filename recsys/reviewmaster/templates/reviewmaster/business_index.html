{% extends 'base.html' %}

{% block content %}
    <h4 class="display-4">Businesses</h4>
{% if business_list %}
    <ul class="list-group">
        {% for business in business_list %}
            <li class="list-group-item">
                <a class="list-group-item-action" href="{% url 'business_detail' business.id %}">{{business.name}}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
<p>No businesses are available.</p>
{% endif %}
{% endblock %}
