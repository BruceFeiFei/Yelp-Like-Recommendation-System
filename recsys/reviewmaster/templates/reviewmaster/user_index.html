{% extends 'base.html' %}

{% block content %}
    <h4 class="display-4">Users</h4>
{% if user_list %}
    <ul class="list-group">
        {% for user in user_list %}
            <li class="list-group-item">
                <a class="list-group-item-action" href="{% url 'user_detail' user.username %}">{{user.name}}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
<p>No users are available.</p>
{% endif %}
{% endblock %}
