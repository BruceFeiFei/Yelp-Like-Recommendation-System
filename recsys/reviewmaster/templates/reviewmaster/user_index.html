{% block content %}
    <h2>Users</h2>
{% if user_list %}
    <ul>
        {% for user in user_list %}
<!--            <li>{{ user.name }}</li>-->
            <li><a href="{% url 'user_detail' user.id %}">{{user.name}}</a></li>
        {% endfor %}
    </ul>
{% else %}
<p>No users are available.</p>
{% endif %}
{% endblock %}
